
<div *ngIf="teacher">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.teacher.detail.title">Teacher</span> {{teacher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.teacher.name">Name</span></dt>
        <dd>
            <span>{{teacher.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.teacher.image">Image</span></dt>
        <dd>
            <div *ngIf="teacher.image">
                <a (click)="openFile(teacher.imageContentType, teacher.image)">
                    <img [src]="'data:' + teacher.imageContentType + ';base64,' + teacher.image" style="max-width: 100%;" alt="teacher image"/>
                </a>
                {{teacher.imageContentType}}, {{byteSize(teacher.image)}}
            </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.teacher.user">User</span></dt>
        <dd>
            {{teacher.userEmail}}
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.teacher.school">School</span></dt>
        <dd>
            <div *ngIf="teacher.schoolId">
                <a [routerLink]="['/school', teacher.schoolId]">{{teacher.schoolName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'teacher/'+ teacher.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
