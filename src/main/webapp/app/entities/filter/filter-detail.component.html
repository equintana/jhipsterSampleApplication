
<div *ngIf="filter">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.filter.detail.title">Filter</span> {{filter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.filter.name">Name</span></dt>
        <dd>
            <span>{{filter.name}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.filter.book">Book</span></dt>
        <dd>
            <span *ngFor="let book of filter.books; let last = last">
                <a [routerLink]="['/book', book?.id ]">{{book.title}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'filter/'+ filter.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
